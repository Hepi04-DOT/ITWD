<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script>
        // This function will run when the page loads
        function greet() {
            document.getElementById("output").innerText = "Hello, World!";
        }
    </script>
</head>
<body onload="greet()">
    <h1 id="output"></h1>
</body>
</html>
