<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Arithmetic Operations</h1>
<input type="number" id="num1" placeholder="Enter first number" />
<input type="number" id="num2" placeholder="Enter second number" />
<button onclick="performOperations()">Calculate</button>

<h2>Results:</h2>
<ul id="resultsList"></ul>

<script>
function performOperations() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const resultsList = document.getElementById('resultsList');
    resultsList.innerHTML = ''; // Clear previous results

    if (!isNaN(num1) && !isNaN(num2)) {
        const addition = num1 + num2;
        const subtraction = num1 - num2;
        const multiplication = num1 * num2;
        const division = num2 !== 0 ? (num1 / num2) : 'Cannot divide by zero';

        resultsList.innerHTML += `<li>Addition: ${addition}</li>`;
        resultsList.innerHTML += `<li>Subtraction: ${subtraction}</li>`;
        resultsList.innerHTML += `<li>Multiplication: ${multiplication}</li>`;
        resultsList.innerHTML += `<li>Division: ${division}</li>`;
    } else {
        resultsList.innerHTML = '<li>Please enter valid numbers.</li>';
    }
}
</script>

</body>
</html>
